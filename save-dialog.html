<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<link rel="import" href="file-view.html">

<dom-module id="save-dialog">
    <template>
        <style>
            paper-dialog {
                border-radius: 2px;
            }

            .filename {
                font-style: italic;
            }

            .filename::before,
            .filename::after {
                content: "\"";
            }

            #files {
                display: flex;
                margin: 24px 0;
            }

            .file {
                flex-grow: 1;
                text-align: center;
            }

            .file file-view {
                margin-top: 8px;
            }

            .file.new span {
                color: #9b59b6;
            }

            .file.old span {
                color: #1abc9c;
            }
        </style>

        <paper-dialog opened modal>
            <h2>Dateikonflikt</h2>
            <div>
                Es existiert bereits eine Datei mit dem Namen <span class="filename">[[name]]</span>.
                <div id="files">
                    <div class="file new">
                        <span>Neu</span>
                        <file-view name="[[name]]" icon="fileicon.svg"></file-view>
                    </div>
                    <div class="file old">
                        <span>Alt</span>
                        <file-view name="[[name]]" icon="fileicon_original.svg"></file-view>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <paper-button id="cancel">Anderen Namen wählen</paper-button>
                <paper-button id="cancel">Original überschreiben</paper-button>
                <paper-button id="cancel">Beide behalten</paper-button>
                <paper-button id="cancel">Abbrechen</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        "use strict";

        Polymer({
            is: "save-dialog",

            properties: {
                name: {
                    type: String,
                    value: "test.pdf"
                }
            }
        });
    </script>
</dom-module>
